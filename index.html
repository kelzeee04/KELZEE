<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Global Demography Quiz</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #444;
    }
    .quiz-box {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      width: 80%;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ffb6c1;
      transition: background 0.3s;
    }
    .options button:hover {
      background: #ff91a4;
    }
    .feedback {
      font-size: 18px;
      margin-top: 15px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üåç Cute Global Demography Quiz üéâ</h1>
  <div class="quiz-box">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="feedback" class="feedback"></div>
    <button id="nextBtn" class="hidden">‚û°Ô∏è Next Question</button>
  </div>

  <script>
    const quizData = [
      {
        question: "1Ô∏è‚É£ Which continent has the largest share of the world‚Äôs population?",
        options: ["Africa", "Asia", "Europe", "South America"],
        answer: "Asia"
      },
      {
        question: "2Ô∏è‚É£ As of 2025, what is the estimated total population of the world?",
        options: ["6 billion", "7 billion", "8 billion", "10 billion"],
        answer: "8 billion"
      },
      {
        question: "3Ô∏è‚É£ True or False: More than half of the world‚Äôs population now lives in cities.",
        options: ["True", "False"],
        answer: "True"
      },
      {
        question: "4Ô∏è‚É£ By 2050, how many people worldwide will be over 65 years old?",
        options: ["1 in 10", "1 in 6", "1 in 4", "1 in 2"],
        answer: "1 in 6"
      },
      {
        question: "5Ô∏è‚É£ Which factor is MOST affected by population growth?",
        options: ["Fashion trends", "Natural resources", "Sports popularity", "Video games"],
        answer: "Natural resources"
      }
    ];

    let currentQuestion = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
      feedbackEl.textContent = "";
      nextBtn.classList.add("hidden");
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, q.answer);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        feedbackEl.textContent = "‚úÖ Correct! Great job ‚ù£Ô∏è";
        feedbackEl.style.color = "green";
        nextBtn.classList.remove("hidden");
      } else {
        feedbackEl.textContent = "‚ùå Oops! Try Again üòÖ";
        feedbackEl.style.color = "red";
      }
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "üéâ You finished the quiz! üåü";
        optionsEl.innerHTML = "";
        feedbackEl.textContent = "Thanks for playing! üíñ";
        nextBtn.classList.add("hidden");
      }
    };

    // Load the first question
    loadQuestion();
  </script>
</body>
</html>
